<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連動MAP</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>連動MAP</h1>
    <input type="text" id="searchInput" placeholder="検索..." onkeyup="searchGroup()">
    <table id="groupTable">
        <thead>
            <tr>
                <th>グループ名</th>
                <th>詳細</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        // JSONファイルを取得して表示する関数
        fetch('rendoumap.json')
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById('tableBody');

                // JSONデータをテーブルに追加
                data.forEach(item => {
                    let row = document.createElement('tr');
                    let groupNameCell = document.createElement('td');
                    let detailsCell = document.createElement('td');

                    groupNameCell.textContent = item.groupName;
                    detailsCell.textContent = item.details;

                    row.appendChild(groupNameCell);
                    row.appendChild(detailsCell);
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));

        // 検索機能
        function searchGroup() {
            let input = document.getElementById('searchInput').value.toUpperCase();
            let table = document.getElementById('groupTable');
            let tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) { // ヘッダー行をスキップするためi=1から
                let td = tr[i].getElementsByTagName('td')[0]; // グループ名の列
                if (td) {
                    let txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(input) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
