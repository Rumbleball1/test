<script>
    // GoogleスプレッドシートのデータをJSON形式で取得して表示する関数
    function fetchSpreadsheetData() {
        const url = 'https://spreadsheets.google.com/feeds/list/1dCceNe4juVN92w9YBARGR1gba9bTz3-_NmvIlsUV36s/1/public/values?alt=json';
        
        fetch(url)
        .then(response => response.json())
        .then(data => {
            const entries = data.feed.entry;
            let html = "<table border='1'>";
            html += "<tr><th>項目1</th><th>項目2</th></tr>"; // カラム名を指定

            entries.forEach(entry => {
                html += "<tr>";
                html += `<td>${entry.gsx$column1.$t}</td>`; // 'column1'はスプレッドシート内のカラム名に対応
                html += `<td>${entry.gsx$column2.$t}</td>`;
                html += "</tr>";
            });
            html += "</table>";
            document.getElementById('spreadsheet-data').innerHTML = html;
        })
        .catch(error => console.error('データの取得に失敗しました:', error));
    }

    // ページ読み込み時にデータを取得
    window.onload = fetchSpreadsheetData;
</script>

<div id="spreadsheet-data">データを読み込んでいます...</div>
